<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Dashboard</title>
</head>

<frameset rows="10%, 90%" border="1">
    
    <frame src="header.html" name="header" scrolling="no" noresize="noresize">

    <frameset cols="70%, 30%" border="3">
        <frame src="text_space.html" name="text">
        <frame src="output_space.html" name="output">
    </frameset>

    <noframes>
        <body>Browser incompatible</body>
    </noframes>
</frameset>
</html>
