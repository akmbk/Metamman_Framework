<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metamman Framework</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn {
      background-color: #4CAF50;
      color: white;
    }

    .signup-btn:hover {
      background-color: #45a049;
    }

    .login-btn {
      background-color: #2196F3;
      color: white;
    }

    .login-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <h1>Metamman</h1>
  <button class="btn signup-btn" onclick="handleSignUp()">Sign Up</button>
  <button class="btn login-btn" onclick="handleLogin()">Login</button>

  <!-- Link to external JavaScript -->
  <script src="index.js"></script>
</body>
</html>
