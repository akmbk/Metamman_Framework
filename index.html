<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Java Render Signal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 6px;
            min-height: 24px;
            font-size: 15px;
            color: #38bdf8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Java Render Test</h2>

        <button onclick="sendPost()">Send POST</button>

        <div class="response" id="responseBox">
            Waiting for response...
        </div>
    </div>

    <script>
        function sendPost() {
            const responseBox = document.getElementById("responseBox");
            responseBox.textContent = "Sending request...";

            fetch("https://YOUR_RENDER_URL_HERE", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain"
                },
                body: "Hello from frontend"
            })
            .then(response => response.text())
            .then(data => {
                responseBox.textContent = "Server says: " + data;
            })
            .catch(error => {
                responseBox.textContent = "Error connecting to server";
                console.error(error);
            });
        }
    </script>
</body>
</html>
